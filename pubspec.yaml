name: soulee_project
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  firebase_core:
  firebase_auth:
  cloud_firestore:
  firebase_storage:
  cached_network_image:
  http: ^1.1.0
  intl:
  logger:
  url_launcher: ^6.1.12
  image_picker:
  google_fonts:
  flutter_staggered_grid_view:
  get: ^4.7.2
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:


  uses-material-design: true

  assets:
     - assets/images/
     - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

